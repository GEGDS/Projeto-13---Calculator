<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
    </header>

    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" class="screen" disabled> 
                <button class="clear" onclick="clearScreen()">C</button>
            </div>

            <div class="keys">
                <button class="number" onclick="btnValue('7')">7</button>
                <button class="number" onclick="btnValue('8')">8</button>
                <button class="number" onclick="btnValue('9')">9</button>
                <button class="operator" onclick="btnValue('+')">+</button>

                <button class="number" onclick="btnValue('4')">4</button>
                <button class="number" onclick="btnValue('5')">5</button>
                <button class="number" onclick="btnValue('6')">6</button>
                <button class="operator" onclick="btnValue('-')">-</button>

                <button class="number" onclick="btnValue('1')">1</button>
                <button class="number" onclick="btnValue('2')">2</button>
                <button class="number" onclick="btnValue('3')">3</button>
                <button class="operator" onclick="btnValue('*')">x</button>

                
                <button class="number" onclick="btnValue('0')">0</button>
                <button class="number decimal" onclick="addDecimal()">.</button>
                <button class="operator" onclick="btnValue('/')">/</button>
                <button class="operator equal" onclick="calculate()">=</button>
                
            </div>
        </div>
    </main>

    <footer>
        <p>Feito por Gegds &copy; <span id="data"></span> </p>
    </footer>

    <script src="calculator.js"></script>
</body>
</html>
