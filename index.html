<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        Calculator
    </header>

    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" disabled>
            </div>

            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>

                <button class="row">C</button>
                <button>/</button>
                <button>.</button>
                <button class="row">=</button>

                <button class="col">0</button>
                


            </div>
        </div>
    </main>

    <footer>
        <p>Feito por Gegds &copy; <span id="data"></span> </p>
    </footer>

    <script src="calculator.js"></script>
</body>
</html>
